dist: xenial
sudo: required

services:
  - docker

before_install:
- docker pull makeappdev/uselatex
- docker run -d -p 127.0.0.1:80:4567 makeappdev/uselatex /bin/sh -c "cd /root/makeappdev; bundle exec foreman start;"
- docker ps -a
- docker run makeappdev/uselatex /bin/sh -c "cmake --version; pdflatex --version"

script:
- mkdir -p build
- cd build && cmake ..; make; cd ..
- mkdir -p export && cp build/*.pdf build/git.id export
- echo "# This branch is for deployment only" >> export/README.md

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  local-dir: export
  on:
    branch: master

notifications:
  email: false
